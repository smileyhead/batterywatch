name: Create Release

on:
  workflow_dispatch:  # Allows manual trigger from GitHub Actions tab

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to create releases and tags
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for tags and commits
      
      - name: Extract version from metadata.json
        id: get_version
        run: |
          VERSION=$(jq -r '.KPlugin.Version' metadata.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version found: $VERSION"
      
      - name: Check if tag already exists
        id: check_tag
        run: |
          if git rev-parse "v${{ steps.get_version.outputs.version }}" >/dev/null 2>&1; then
            echo "Tag v${{ steps.get_version.outputs.version }} already exists!"
            exit 1
          fi
      
      - name: Generate changelog from commits
        id: changelog
        run: |
          # Get the latest tag (previous release)
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          
          if [ -z "$PREVIOUS_TAG" ]; then
            echo "No previous tag found, getting all commits"
            COMMITS=$(git log --pretty=format:"- %s" --no-merges)
          else
            echo "Getting commits since $PREVIOUS_TAG"
            COMMITS=$(git log ${PREVIOUS_TAG}..HEAD --pretty=format:"- %s" --no-merges)
          fi
          
          # If no commits found, use a default message
          if [ -z "$COMMITS" ]; then
            COMMITS="- No new commits since last release"
          fi
          
          # Write to output file to handle multiline content
          {
            echo 'changelog<<EOF'
            echo "### What's Changed"
            echo ""
            echo "$COMMITS"
            echo 'EOF'
          } >> $GITHUB_OUTPUT
      
      - name: Build plasmoid
        run: |
          mkdir -p dist
          zip -r dist/BatteryWatch.plasmoid . \
            -x "contents/screenshots/*" \
            -x "build-plasmoid.sh" \
            -x ".git/*" \
            -x ".github/*" \
            -x ".gitignore" \
            -x "dist/*"
          echo "Built: dist/BatteryWatch.plasmoid"
          ls -lh dist/BatteryWatch.plasmoid
      
      - name: Create Git tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ steps.get_version.outputs.version }}" -m "Release v${{ steps.get_version.outputs.version }}"
          git push origin "v${{ steps.get_version.outputs.version }}"
      
      - name: Create GitHub Release (Draft)
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: BatteryWatch v${{ steps.get_version.outputs.version }}
          draft: true
          prerelease: false
          files: dist/BatteryWatch.plasmoid
          body: |
            ## BatteryWatch v${{ steps.get_version.outputs.version }}
            
            ${{ steps.changelog.outputs.changelog }}
            
            ---
            
            ### Installation
            Download `BatteryWatch.plasmoid` and install it:
            ```bash
            kpackagetool6 --type Plasma/Applet --install BatteryWatch.plasmoid
            ```
            
            Or to upgrade from a previous version:
            ```bash
            kpackagetool6 --type Plasma/Applet --upgrade BatteryWatch.plasmoid
            ```
            
            ---
            
            **Note**: This is a draft release. Review and edit the changes above, then click "Publish release" when ready.
